apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql-server
spec: #spec do deployment
  replicas: 1
  selector: #selector utilizado para criar o service
    matchLabels:
      app: mysql-server
      tier: db
  template: # referente ao pod
    metadata:
      labels:
        app: mysql-server
        tier: db
    spec: #spec do pod
      containers:
        - image: mysql:5.7
          name: mysql-server
          args:
            - "--ignore-db-dir=lost+found" #pegadinha na cloud, o volume é criado com uma pasta lost+found
          env:
            - name: MYSQL_ROOT_PASSWORD
              # kubectl create secret generic mysql-pass --from-literal=password='a1s2d3f4'
              valueFrom:
                secretKeyRef:
                  name: mysql-pass
                  key: password
          ports:
            - containerPort: 3306
          volumeMounts: #monta o volume persistente
            - name: mysql-persistent-storage
              mountPath: /var/lib/mysql

      volumes: #definição do volume
        - name: mysql-persistent-storage
          persistentVolumeClaim:
            claimName: mysql-pv-claim

